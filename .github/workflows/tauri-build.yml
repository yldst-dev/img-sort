name: tauri-build

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: build (${{ matrix.name }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: macos-aarch64
            os: macos-latest
            args: --target aarch64-apple-darwin
          - name: macos-x86_64
            os: macos-latest
            args: --target x86_64-apple-darwin
          - name: windows-x86_64
            os: windows-latest
            args: ""
          - name: linux-x86_64
            os: ubuntu-22.04
            args: ""

    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: install Rust stable (default)
        if: matrix.os != 'macos-latest'
        uses: dtolnay/rust-toolchain@stable

      - name: install Rust stable (mac targets)
        if: matrix.os == 'macos-latest'
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: ./src-tauri -> target

      - name: install linux dependencies (ubuntu only)
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          # Prefer webkit2gtk 4.1 (Tauri docs). Fall back to 4.0 for older apt repos.
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf || \
            sudo apt-get install -y libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: install frontend dependencies
        run: npm ci

      - name: build tauri
        run: npm run tauri build -- ${{ matrix.args }}

      - name: upload bundles
        uses: actions/upload-artifact@v4
        with:
          name: img-sort-${{ matrix.name }}
          path: src-tauri/target/release/bundle/**
          if-no-files-found: error

  build-linux-arm64:
    name: build (linux-aarch64)
    runs-on: ubuntu-22.04
    # This job is significantly slower than the hosted runners above.
    if: github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4

      - name: Rust cache (host)
        uses: swatinem/rust-cache@v2
        with:
          workspaces: ./src-tauri -> target
          cache-on-failure: true

      - name: build in emulated arm64 runner
        uses: pguyot/arm-runner-action@v2.6.5
        with:
          base_image: https://dietpi.com/downloads/images/DietPi_RPi5-ARMv8-Bookworm.img.xz
          cpu: cortex-a72
          bind_mount_repository: true
          image_additional_mb: 10240
          optimize_image: no
          commands: |
            export HOME=/root
            export CARGO_REGISTRIES_CRATES_IO_PROTOCOL=sparse

            apt-get update -y --allow-releaseinfo-change
            apt-get autoremove -y

            apt-get install -y --no-install-recommends --no-install-suggests \
              curl build-essential libssl-dev \
              libwebkit2gtk-4.1-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev patchelf \
              libfuse2 file

            curl https://sh.rustup.rs -sSf | sh -s -- -y
            . "$HOME/.cargo/env"

            curl -fsSL https://deb.nodesource.com/setup_lts.x | bash
            apt-get install -y nodejs

            npm ci
            npm run tauri build -- --verbose

      - name: upload bundles (linux-aarch64)
        uses: actions/upload-artifact@v4
        with:
          name: img-sort-linux-aarch64
          path: src-tauri/target/release/bundle/**
          if-no-files-found: error
